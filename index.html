<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="title">
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="main">
        <div class="grid" id="gridContainer"></div>
        <div class="wrapper">
            <button id="color">Color</button>
            <input id="colorInput" type="color">
            <button id="eraser">Eraser</button>
            <button id="clearGrid">Clear Grid</button>
            <button class="rainbowBtn" id="rainbow">Rainbow</button>
            <p class="txt">Grid Size</p>
            <input type="text" id="gridSize">
            <p class="showTxt" id="errTxt"></p>
        </div>
    </div>
    <div class="footer">
        <p>Copyrights Â© Beppe94 2022 <a href="https://github.com/Beppe94" >Github</a></p>
    </div>
</body>
</html>
